namespace: Catalyst.Tests.Validators

definitions:
  ValidatedUser:
    description: A user with validation attributes for testing.
    properties:
      username:
        type: str
        min: 3
        max: 50e
        pattern: ascii
      email:
        type: str
        pattern: email
      website:
        type: str
        pattern: url
      phone:
        type: str
        pattern: phone
      age:
        type: i32
        min: 0
        max: 150i
      score:
        type: f64
        min: 0i
        max: 100i
      registrationDate:
        type: date
        min: 0e
      accountBalance:
        type: f64
        min: 0
      tags:
        type: list<str>
        min: 1
        max: 10e
      exclusiveTest:
        type: i32
        min: 0e
        max: 100e
      loginDuration:
        type: time
        min: 0i
        max: 86400i
      customPattern:
        type: str
        pattern: "^test-[0-9]+$"
      nullableAscii8:
        type: str?
        pattern: ascii8
